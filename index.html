<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tasks Manager</title>
    <style>
            .form-control:focus {
                box-shadow: none!important;
            }
            body
            {
                background-color: #cccccc
            }
    </style>
</head>
<body>
    <div class="container">
            <div class="card mx-auto mt-4" style="width:40%">
                    <div class="card-body">
                      <h5 class="card-title text-dark">Task List</h5>
                      <div class="alert alert-danger py-1 d-none" role="alert">
                      </div>
                      <form>
                          <div class="form-group">
                                <input type="text" 
                                class="form-control form-control-sm" id="tasks">
                          </div>
                          <div class="row">
                                <button class=" btn btn-primary btn-sm col-md-3 ml-md-4 ml-lg-4" id="add">Add Task</button>
                                <button class=" btn btn-success btn-sm col-md-3 ml-md-2 ml-lg-4" id="sort">Sort Task</button>
                                <button class=" btn btn-dark btn-sm col-md-3 ml-md-2 ml-lg-4" type="submit" id= "clear">Clear Task</button>
                          </div>
                          
                      </form>
                      <h5 class="text-dark mt-4 text-muted">Task</h5>
                        <ul class="list-group">
                        </ul>
                        
                    </div>
                  </div>
    </div>
    








    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
     integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
     integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
